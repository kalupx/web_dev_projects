<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="genral_styles.css">
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id="calculadora-tela" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="clearFunction()">C</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(7)">7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(8)">8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(9)">9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(4)">4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(5)">5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(6)">6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(1)">1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(2)">2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="getNumber(3)">3</button>
              <button type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="getNumber(0)">0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
    <script src="script.js"></script>
  </body>	

</html>

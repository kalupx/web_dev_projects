<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Finnans App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--css-->
    <link rel="stylesheet" href="css/general.css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/1674cf9fa2.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" alt="logo do site" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav_principal">
                    <span class="navbar-toggler-icon">

                    </span>
                </button>

                <div class="collapse navbar-collapse" id="nav_principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">
                            Suas contas descomplicadas
                        </h1>
                        <p>
                            Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                        </p>

                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">
                                        Cadastre-se     
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p>Disponível para
                            <a href="" class="btn btn-outline-light">
                                
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="img/capa-mulher.png" alt="mulher segurando uma moeda">
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
